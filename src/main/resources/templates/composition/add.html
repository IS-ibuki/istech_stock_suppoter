<!-- 製品構成画面 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/base}">
<head>
<title>製品構成マスタ作成</title>
</head>

<body>
	<div layout:fragment="contents">

		<div class="header-line">
			<p class="header-title">構成品登録</p>
		</div>

		<form class="form-section" th:object="${compositionForm}"
			th:action="@{/compositions/create}" method="POST">
			<table class="input-form-table">
				<tr>
					<th>親品番</th>
					<td><input type="text" th:field="*{parentId}" /></td>
				</tr>
				<tr>
					<th>子品番</th>
					<td><input type="text" th:field="*{childId}" /></td>
				</tr>
				<tr>
					<th>子入数</th>
					<td><input type="number" th:field="*{quantity}"></td>
				</tr>

			</table>

			<div class="column-flex-end">
				<a class="gray-btn-inline"
					th:href="@{/products/{productId}(productId=*{parentId})}">製品情報へ戻る</a>
				<input type="submit" value="登録する">
			</div>
		</form>
	</div>

</body>
</html>
