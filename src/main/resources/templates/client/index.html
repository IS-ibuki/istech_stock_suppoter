<!-- 顧客一覧画面 -->
<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/base}">
<head>
	<title>顧客一覧</title>
</head>
<header>
	<h1>header</h1>
</header>

	<body>
	
		<div layout:fragment="contents">
			
			<div class="header-line">
				<p class="header-title">顧客一覧</p>
			</div>
			
			<div class="section">
			
				<th:block th:insert="common/fragment :: searchBox(value='client')">
				</th:block>
			
				<table th:if="${page.totalPages > 0}">
					<tr>
						<th>顧客ID</th>
						<th>顧客名</th>
						<th>登録日時</th>
						<th>最終更新日</th>
					</tr>
					<tr th:each="client: ${page}" th:object="${client}">
						<td class="tw-1 text-center"><a th:href="@{'/clients/' + *{clientId}}" th:text="*{clientNum}"></a></td>
						<td class="tw-3" th:text="*{clientName}"></td>
						<td class="text-center" th:text="*{#dates.format(createTs, 'yyyy/MM/dd')}"></td>
						<td class="text-center" th:text="*{#dates.format(updateTs, 'yyyy/MM/dd')}"></td>
					</tr>
				</table>
				
				<th:block th:insert="common/fragment :: pagenation(value='clients')">
				</th:block>
			
			</div>
			
		</div>
		
	</body>
</html>
